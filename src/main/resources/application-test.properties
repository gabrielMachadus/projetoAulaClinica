# Configuração do perfil de test (H2)

# Configuração do H2
spring.datasource.url=jdbc:h2:mem:clinica;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Ativação do console: http://localhost:9001/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

