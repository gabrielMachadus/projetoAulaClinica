<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM - Sistema Clínico Médico</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione o link para os ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Bem-vindo ao SCM</h1>
        </div>
        <div class="card-body">
            <h6 class="mb-2">Sistema Clínico Médico</h6>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button class="btn btn-primary btn-block">Login</button>
            <a href="#" class="btn btn-danger btn-block">Esqueceu sua senha</a>
        </div>

    </div>
</div>

<!-- Adicione o link para o Bootstrap JS e o jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</body>
</html>
